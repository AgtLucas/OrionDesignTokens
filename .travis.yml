language: node_js
node_js:
 - "node"
script:
  - npm run buildTokens
  - npm run set-patch $TRAVIS_BUILD_ID
branches:
  only:
    - master
before_deploy:
  - npm run buildDist
  - cd dist
deploy:
  on:
    branch: master
  provider: npm
  email: "$NPM_EMAIL"
  api_key: "$NPM_TOKEN"
  skip_cleanup: true
